# Add 'repo' label to any root file changes
repo:
  - "*"

# Add 'github-actions' label to any changes in the '.github' directory
github-actions:
  - .github/workflows/*
  - .github/workflows/*/**
  - .github/dependabot.yml
  - .github/dependabot.yml/**

# Add 'command' label to files in cmd
command:
  - cmd/*
  - cmd/**/*

# Add 'docker' label to Dockerfile
docker:
  - build/package/Dockerfile
  - build/package/**/Dockerfile

# Add 'helm' label to helm chart
helm:
  - deployment/chart/*
  - deployment/chart/**

# Add 'docs' label to files in docs
docs:
  - docs/*
  - docs/**/*

# Add 'scripts' label to files in scripts
scripts:
  - "*"

# Add 'tools' label to change within tools and .run
tools:
  - tools/*
  - tools/*/**
  - .run/*.xml
  - .run/**/*.xml

# Add 'pkg' label to any change within packages
"@pkg":
  - pkg/*
  - pkg/**/*
  - src/*
  - src/**/*

# Add 'test' label to any change to test files
test:
  - test/*
  - test/**/*
  - testdata/*
  - testdata/**/*
