version: 0.1
cli:
  version: 1.16.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.7.1
    - buf-lint@1.36.0
    - checkov@3.2.220
    - clippy@1.65.0
    - git-diff-check
    - gofmt@1.20.4
    - gokart@0.5.1
    - golangci-lint@1.59.1
    - hadolint@2.12.0
    - markdownlint@0.41.0
    - oxipng@9.1.2
    - prettier@3.3.3
    - rustfmt@1.65.0
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - taplo@0.9.3
    - terrascan@1.19.1
    - trivy@0.54.1
    - trufflehog@3.81.8
    - yamllint@1.35.1
actions:
  disabled:
    - commitlint
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - buf-gen
    - git-lfs
    - trunk-announce
    - trunk-upgrade-available
