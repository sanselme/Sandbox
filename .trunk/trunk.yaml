version: 0.1
cli:
  version: 1.16.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.7.1
    - checkov@3.2.219
    - clippy@1.65.0
    - git-diff-check
    - markdownlint@0.41.0
    - prettier@3.3.3
    - rustfmt@1.65.0
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - taplo@0.9.3
    - trivy@0.54.1
    - trufflehog@3.81.7
    - yamllint@1.35.1
actions:
  disabled:
    - trufflehog-pre-commit
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
